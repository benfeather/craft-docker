version: '3.7'

services:
    # Web Server
    server:
        container_name: craft_web
        build:
            context: .
            dockerfile: ./docker-config/apache/dockerfile
        networks:
            - frontend
            - backend
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./cms:/var/www/html:cached
        depends_on:
            - php
            - database
        
    # PHP
    php:
        container_name: craft_php
        build:
            context: .
            dockerfile: ./docker-config/php/dockerfile
        networks:
            - backend
        ports:
            - 9000:9000
        volumes:
            - ./cms:/var/www/html:cached
            - ./cms/vendor:/var/www/html/vendor:delegated
            - ./cms/storage/:/var/www/html/storage/:delegated
            - ./cms/web/cpresources/:/var/www/html/web/cpresources/:delegated
        env_file:
            - ./docker-config/php/.env
        depends_on: 
            - database
            
    # MySQL
    database:
        container_name: craft_db
        build:
            context: .
            dockerfile: ./docker-config/mysql/dockerfile
        command: --default-authentication-plugin=mysql_native_password
        networks:
            - backend
        ports:
            - 3306:3306
        volumes:
            - db-data:/var/lib/mysql
        env_file:
            - ./docker-config/mysql/.env

volumes:
    db-data:

networks:
    frontend:
    backend:
