version: '3.7'

services:
    # Apache
    server:
        container_name: craft_web
        build:
            context: .
            dockerfile: ./docker-config/apache/dockerfile
        ports:
            - 8080:80
        volumes:
            - ./cms:/var/www/project:cached
            - ./cms/vendor:/var/www/project/vendor:delegated
            - ./cms/storage/:/var/www/project/storage/:delegated
            - ./cms/web/cpresources/:/var/www/project/web/cpresources/:delegated
        env_file:
            - ./docker-config/apache/.env
            
    # MySQL
    database:
        container_name: craft_db
        build:
            context: .
            dockerfile: ./docker-config/mysql/dockerfile
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - 3306:3306
        volumes:
            - db-data:/var/lib/mysql
        env_file:
            - ./docker-config/mysql/.env

volumes:
    db-data:
