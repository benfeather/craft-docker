version: '3.7'

services:
    # Apache
    server:
        container_name: craft_web
        build:
            context: .
            dockerfile: ./docker-config/apache/dockerfile
        ports:
            - 8000:80
        volumes:
            - cpresources:/var/www/project/cms/web/cpresources
            - storage:/var/www/project/cms/storage
            - ./cms:/var/www/project/cms:cached
            - ./cms/vendor:/var/www/project/cms/vendor:delegated
            - ./cms/storage/logs:/var/www/project/cms/storage/logs:delegated
        env_file:
            - ./cms/.env
            
    # MySQL
    database:
        container_name: craft_db
        build:
            context: .
            dockerfile: ./docker-config/mysql/dockerfile
        command: --default-authentication-plugin=mysql_native_password
        volumes:
            - db-data:/var/lib/mysql
        env_file:
            - ./cms/.env
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: project
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        ports:
            - 3306:3306

volumes:
    db-data:
    cpresources:
    storage:
